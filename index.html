<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">

    
    <!-- RATING CARD -->
    <div class="rating-card" id="id-rating-card">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="star" />
      </div>
      <h3 class="heading">How did we do?</h3>
      <p class="sub-heading">
        Please let us know how we did with your support request. All feedbacks
        is appreciated to help us improve our offering
      </p>
      <div class="buttons">
        <div class="rating-btns">
        <button class="rate" type="submit" value="1">1</button>
        <button class="rate" type="submit" value="2">2</button>
        <button class="rate" type="submit" value="3">3</button>
        <button class="rate" type="submit" value="4">4</button>
        <button class="rate" type="submit" value="5">5</button>
        </div>
        <div class="submit-div">
        <button class="submit-btn" id="submitButton" type="submit">SUBMIT</button>
      </div>
        </div>
      </div>
    <!-- </div> -->
    <!-- THANK YOU CARD -->
    <div class="thankyouCard hidden" id="id-thankyouCard">
      <div class="image">
        <img src="./images/illustration-thank-you.svg" alt="thanks" />
      </div>
      <div class="ratingScore">
        <p>You selected <span id="selectedRating"></span> out of 5</p>
      </div>

      <h3 class="heading">Thank you!</h3>
      <p class="sub-heading">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
